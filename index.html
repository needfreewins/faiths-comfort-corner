<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAITHS COMFORT CORNER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #ffe6f0, #ffa0d0);
      color: #ff69b4;
      overflow-x: hidden;
      background-image: url('https://i.pinimg.com/originals/0e/e6/b5/0ee6b51d46dc252ef0ec53e0a409e7ea.png');
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }

    #enter-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 240, 245, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      gap: 15px;
    }

    #enter-screen button {
      font-size: 1.5em;
      padding: 15px 30px;
      background: #ffb6c1;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      transition: transform 0.2s ease;
      min-width: 140px;
    }

    #enter-screen button:hover {
      transform: scale(1.05);
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 182, 193, 0.7);
      box-shadow: 0 0 10px pink;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px white;
    }

    .music-controls {
      text-align: center;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .music-controls input[type="range"] {
      width: 200px;
    }

    .music-controls button {
      font-size: 1em;
      padding: 8px 15px;
      background: #ffb6c1;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px pink;
      transition: transform 0.2s ease;
    }

    .music-controls button:hover {
      transform: scale(1.1);
    }

    .characters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 30px;
    }

    .character {
      text-align: center;
      background-color: rgba(255, 240, 245, 0.8);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 10px pink;
      transition: transform 0.3s ease-in-out;
    }

    .character:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .character img {
      width: 150px;
      height: auto;
      border-radius: 20px;
      border: 3px solid #ffc0cb;
      animation: floaty 3s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 182, 193, 0.7);
      font-size: 0.9em;
    }

    audio {
      display: none;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 5px white;
      animation: sparkle-fall linear infinite;
      opacity: 0.8;
    }

    @keyframes sparkle-fall {
      0% {
        transform: translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Enter Screen -->
  <div id="enter-screen">
    <h1>üéÄ Welcome Baby üéÄ</h1>
    <p>Click below to enter your comfort corner üíó</p>
    <button onclick="enterSite()">Enter</button>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="player"></audio>

  <!-- Page Content -->
  <div id="main-content" style="display: none;">
    <header>
      <h1>üéÄ FAITHS COMFORT CORNER üéÄ</h1>
      <p>Relax and Breathe Dear</p>
    </header>

    <div class="music-controls">
      <label for="volume">Volume: </label>
      <input type="range" id="volume" min="0" max="100" step="1" value="10" />
      <button id="skip-btn" title="Skip to next song">Skip ‚ñ∂Ô∏è</button>
    </div>

    <section class="characters">
      <div class="character">
        <img class="gif" data-images='[
          "https://gifdb.com/images/high/hello-kitty-smiling-coloring-lz6k44ng15gf65ey.webp",
          "https://media.tenor.com/zVvViQKqa0MAAAAi/psybirdb1oom.gif",
          "https://media1.tenor.com/m/9aNFYFKJijEAAAAC/kitty-lol-kittylove.gif"
        ]' src="https://gifdb.com/images/high/hello-kitty-smiling-coloring-lz6k44ng15gf65ey.webp" alt="Hello Kitty" />
        <p>Hello Kitty</p>
      </div>
      <div class="character">
        <img class="gif" data-images='[
          "https://gifdb.com/images/high/my-melody-in-bed-v4nn4w3dgcoh5qe7.webp",
          "https://media.tenor.com/o8hHjmdiSgAAAAAj/sanrio.gif",
          "https://media.tenor.com/Z3cHKY-9vuQAAAAj/cingcing-my-melody.gif"
        ]' src="https://gifdb.com/images/high/my-melody-in-bed-v4nn4w3dgcoh5qe7.webp" alt="My Melody" />
        <p>My Melody</p>
      </div>
      <div class="character">
        <img class="gif" data-images='[
          "https://gifdb.com/images/high/cinnamoroll-498-x-498-gif-oyi7dqx5azqmr2bb.webp",
          "https://media.tenor.com/P5EJALTMklMAAAAj/cinnamoroll.gif",
          "https://media.tenor.com/GsKe9_rmdswAAAAj/skating-skate-board.gif"
        ]' src="https://gifdb.com/images/high/cinnamoroll-498-x-498-gif-oyi7dqx5azqmr2bb.webp" alt="Cinnamoroll" />
        <p>Cinnamoroll</p>
      </div>
    </section>

    <footer>
      üíñ Made for a special sweetheart by @educate üíñ
    </footer>
  </div>

  <script>
    const playlist = [
      "music/Forget Her.mp3",
      "music/Turn The Music Louder.mp3",
      "music/Casual.mp3"
    ];

    let currentSong = 0;
    const player = document.getElementById('player');
    const volumeSlider = document.getElementById('volume');
    const skipBtn = document.getElementById('skip-btn');

    function enterSite() {
      document.getElementById('enter-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      startMusic();
      startGifCycles();
      spawnSparkles(20);
    }

    function startMusic() {
      player.src = playlist[currentSong];
      player.volume = volumeSlider.value / 100;
      player.play();

      player.onended = () => {
        nextSong();
      }
    }

    function nextSong() {
      currentSong = (currentSong + 1) % playlist.length;
      player.src = playlist[currentSong];
      player.play();
    }

    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value / 100;
    });

    skipBtn.addEventListener('click', () => {
      nextSong();
    });
    function startGifCycles() {
      const gifs = document.querySelectorAll('.gif');
      gifs.forEach(gif => {
        const images = JSON.parse(gif.getAttribute('data-images'));
        let index = 0;
        setInterval(() => {
          index = (index + 1) % images.length;
          gif.src = images[index];
        }, 3000);
      });
    }
    function spawnSparkles(count) {
      for(let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.animationDuration = 3 + Math.random() * 3 + 's';
        sparkle.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(sparkle);
        sparkle.addEventListener('animationend', () => sparkle.remove());
      }
      setTimeout(() => spawnSparkles(count), 5000);
    }
  </script>
</body>
</html>
